{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href={% static "main.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "header.css" %}>

    <!-- <link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %}> -->

    <link rel="shortcut icon" type="image/png" href={% static "favicon.ico" %}/>

    <script type="text/javascript" src="{% static "d3.v3.js" %}"></script>
    <script type="text/javascript" src="{% static "widgets.js" %}"></script>
    <script type="text/javascript" src="{% static "jquery-2.1.4.min.js" %}"></script>
    {% block extrahead%}
    {% endblock %}
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div class="header-left">
          <a class="logo" href="/matches/">
            <span><h2>BPL Tweets</h2></span>
            <img class="bottom-img" src="{% static "bpl_tweets_logo_white.png" %}">
            <img class="top-img" src="{% static "bpl_tweets_logo_dblue.png" %}">
            
          </a>  
        </div>
        <div class="header-right">
          <ul>
            <li><a href="/matches/">Matches</a></li>
            <li><a href="/archive/">Archive</a></li>
            <li><a href="/about/">About</a></li>
          </ul>
        </div>
      </header>

      <div id="content-container">
        {% block content %}

        {% endblock %}
      </div>
      <div id="footer">
          <p>&copy; BPL Tweets 2015</p>
      </div>
    </div>
  </body>

</html>
