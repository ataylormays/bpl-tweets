{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "premier-league-badge.png" %}">

    <title>BPL Tweets</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Extra page specific formatting -->
    {% block extrahead%}
    {% endblock %}


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href={% static "main.css" %}>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


		<header class="primary-header" id="top">
			<a href="/home/">
				<img style="height:auto; width:auto; max-width:300px; max-height:300px;" src="{% static "premier-league-badge.png" %}"/>
				<h2 class="logo">
					Barclays Premier League<br><strong>Tweets</strong>
				</h2>
				<img style="height:auto; width:auto; max-width:300px; max-height:300px;" src="{% static "twitter_logo_blue.png" %}"/>
			</a>

			
		</header>

	<nav>
		<ul>
	      <li><a href="/home/">Home</a></li>
	      <li><a href="/about/">About</a></li>
	      <li><a href="/teams/">Teams</a>
	        <ul>
	          {% for club in club_names %}
			    <li><a href = "/teams/{{club.0}}/"> {{club.1}}</a></li>
			  {% endfor %}
	        </ul>
	      </li>
	      <li><a href="/contact/">Contact</a></li>
	    </ul>

	</nav>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
    	{% block content %}

		{% endblock %}

      <hr>

      <footer>
        <p>&copy; BPL Tweets 2015</p>
      </footer>
    </div> <!-- /container -->


  </body>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</html>
