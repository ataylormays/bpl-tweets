{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href={% static "main.css" %}>

    <!-- load less files -->
    <link rel="stylesheet/less" type="text/css" href={% static "header.less" %} />
    <script type="text/javascript" src="{% static "less.min.js" %}"></script>

    <link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %}>

    <script type="text/javascript" src="{% static "d3.v3.js" %}"></script>
    <script type="text/javascript" src="{% static "widgets.js" %}"></script>
    <script type="text/javascript" src="{% static "jquery-2.1.4.min.js" %}"></script>
    {% block extrahead%}
    {% endblock %}
  </head>

  <body>
    <header>
      <div class="col-md-6 header-left">
        <a class="logo" href="/matches/">
          <h2>BPL Tweets</h2>
          <span>
            <img class="bottom-img" src="{% static "bpl_tweets_logo_white.png" %}">
            <img class="top-img" src="{% static "bpl_tweets_logo_dblue.png" %}">
          </span>
        </a>  
      </div>
      <div class="col-md-6">
        <div class="col-md-4 header-right">
          <a href="/matches/">Matches</a>
        </div>
        <div class="col-md-4 header-right">
          <a href="/archive/">Archive</a>
        </div>
        <div class="col-md-4 header-right">
          <a href="/about/">About</a>
        </div>
      </div>
    </header>

    <div id="content-container">
      {% block content %}

      {% endblock %}
    </div>
    <footer>
        <p>&copy; BPL Tweets 2015</p>
    </footer>
  </body>

</html>
